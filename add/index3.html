<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h2>Первый заголовок</h2>
    <h2>Второй заголовок</h2>
    <script>
    alert("Секция head");
    alert("Первый заголовок");
    alert("Второй заголовок");
	// вывод сообщения
	alert("Вычисление выражения: a = 5 + 8");
	// арифметическая операция
	var a = 5 + 8;
	alert("a = " + a);
	alert("New file");
    </script>
<h2>Проведены вычисления</h2>
<script>
    var a = 25, b = 5;
    var c = a / b;
    alert("a = 25, b = 5, c = a / b = " + c);
</script>
</body>
</html>
